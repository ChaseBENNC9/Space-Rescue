name: Create Build and Release ACTION_BRANCH

on:
  push:
    branches:
      - actions-branch
jobs:
  release-project:
    name: Release Project
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: static-site
      - name: echo
        run: echo ${{steps.download.outputs.download-path}}

      - name: ZIP Build
        id: zip-release
        uses: thedoctor0/zip-release@master
        with: 
          type: zip
          filename: build.zip
      - name: Print Current Working Directory
        id: pwd_step
        run: |
          current_dir=$(pwd)
          echo "Current Working Directory: $current_dir"
          echo "::set-output name=current_dir::$current_dir"
      - name: List contents of the directory
        run: | 
          ls ${{steps.pwd_step.outputs.current_dir}}
      - name: Check if file exists
        run: |
          if test -e /home/runner/work/Space-Rescue/Space-Rescue/build.zip; then
            echo "File exists"
            mkdir -p release
            mv /home/runner/work/Space-Rescue/Space-Rescue/build.zip release/build.zip
          else
            echo "Non existent file requested"
          fi
        id: check_file

        
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          #files: ~/build.zip, ${{ runner.home }}/build.zip , release/build.zip       
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
      - name: Upload release assets to an existing release
        # You may pin to the exact commit or the version.
        # uses: echapmanFromBunnings/upload-release-assets@c0699e52ff893d641fe059bf36aa0b0fa141e232
        uses: echapmanFromBunnings/upload-release-assets@1.3
        with:
          # Release tag to be updated
          releaseTag: ${{ steps.tag_version.outputs.new_tag }}
          # Token for the repository. Can be passed in using {{ secrets.GITHUB_TOKEN }}
          # Files to upload to GitHub, must be a multiline result. Glob supp
          # The artefact to download if this is being done within another workflow
          artefactName: static-site

  build:
    name: Build my project
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Print Current Working Directory
        run: pwd
      - name: list the Current Working Directory using ls
        run: ls
      - name: list the CWD using ls -a
        run: ls -a


      # Build
      - name: Install NPM dependencies
        run: npm install
      - name: Build project assets
        run: npm run build
      # Output
      - name: Upload static site
        uses: actions/upload-artifact@v2
        with:
          name: static-site
          path: .next/
          
      - name: Print Current Working Directory
        run: pwd
      - name: list the Current Working Directory using ls
        run: ls
      - name: list the CWD using ls -a
        run: ls -a     
