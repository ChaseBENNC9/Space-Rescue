name: Automate Testing

on:
  push:
    branches-ignore: [main] #Formatting will not be checked on main because It should already be formatted and I dont want a commit to trigger the release workflow

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - Space-Rescue
        testMode:
          - editmode
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      - name: print files directory
        run: | 
          ls Space-Rescue
          ls Space-Rescue/Space-Rescue
      - uses: game-ci/unity-test-runner@v2
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.REPO_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results

    
