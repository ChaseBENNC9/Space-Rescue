---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter

on:
  # Trigger mega-linter at every push. Action will also be visible from Pull Requests to main
  push:
    branches-ignore: [master, main]
    paths:
        - "**.cs"
        - ".editorconfig"
  pull_request: # Comment this line to trigger action only on pull-requests (not recommended if you don't pay for GH Actions)
    branches: [master, main]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: show git diff
        run: |
          git diff ${{github.event.before}} --name-only
          dotnet format Space-Rescue.sln --include $( git diff ${{github.event.before}})  --verify-no-changes


